        <table class="tablas tablamenuAyuda ">
                    <td> <img src="../img/casa.png" class="botonmenuN" alt="boton salir" onclick="javascript: playA('sonidos/selec.wav'); window.location.href = 'n1J7.html'">
                    </td>
        </table>

    <script src="../cordova.js"></script>
    <script type="text/javascript">
        document.addEventListener("deviceready", onDeviceReady, false);
        function onDeviceReady() {
        }
        // Funcion para reproducir audio
        function playA(s) {
            var src = getMediaURL(s);

            var nuevo = new Media(src,
                // success callback
                function () { console.log("playA():Audio Success"); },
                // error callback
                function (err) { console.log("playA():Audio Error: " + err); }
            );
            nuevo.play();
        }
        // Funcion para obtener la url del archivo (debes hacer esto para cualquier otro sonido a reproducir)
        function getMediaURL(s) {
            if (device.platform.toLowerCase() === "android") {
                return "/android_asset/www/" + s;
            }
            return s;
        }
    </script>

</body>
